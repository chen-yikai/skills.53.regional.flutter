name: skills_53_regional_flutter
description: "A skills app"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.4
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  csv: ^5.0.0
  enough_convert: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/favicon.png"

flutter:
  uses-material-design: true
  fonts:
    - family: monospace
      fonts:
        - asset: assets/fonts/monospace.ttf

  assets:
    - assets/data/news.csv
    - assets/favicon.png
    - assets/home_logo.png
    - assets/nav_logo.png
    - assets/bg.png
    - assets/splash_screen.png
    - assets/icons/blue_arrow_left.png
    - assets/icons/white_arrow_left.png
    - assets/icons/cancel.png
    - assets/icons/cup.png
    - assets/icons/home.png
    - assets/icons/people.png
    - assets/icons/menu.png
